<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>R4ndomizeR</title>
  <link rel="stylesheet" href="style.css">
</head>

<body class="page">


  <main class="page__main page__main--opened" id="page__main">
    <div class="main__card">
      <div class="card__general">
        <div class="short">
          <div class="avatar">
            <img src="./assets/avatar.jpg" alt="Avatar" class="avatar__image">
          </div>
          <div class="open-button">
            <i class="arrow right"></i><i class="arrow right"></i><i class="arrow right"></i>
          </div>
        </div>
        <div class="full">
          <article class="greeting greeting--dark">
            <div class="greeting__job">Socials</div>
            <div class="projects" id="socials"></div>

            <div class="greeting__job">Last projects</div>
            <div class="projects" id="projects">
              <!--  -->
            </div>
          </article>
        </div>
      </div>
      <div class="card__additional">
        <article class="greeting">
          <div class="greeting__name">Aleksei Krainev</div>
          <div class="greeting__job">Frontend Developer</div>
        </article>
      </div>
    </div>
  </main>

  <iframe id="page__frame" frameborder="0"></iframe>

  <div class="page__main-tab" id="page__main-tab">
    <div class="tab__button">
      <i class="arrow left"></i>
    </div>
  </div>
</body>

<script src="./script.js"></script>

</html>
